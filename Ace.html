<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
        <style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>
    <div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
      <script src="https://cdn.jsdelivr.net/g/ace@1.2.1(noconflict/ace.js+noconflict/keybinding-emacs.js+min/theme-tomorrow_night_blue.js)" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow_night_blue");
    editor.getSession().setMode("ace/mode/javascript");
</script>
</body>
</html>
